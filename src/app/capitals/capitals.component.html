<div class="u-flex-col">
    <div class="u-flex-1">
        <button [routerLink]="'/weather'" aria-label="Close icon" color="primary" mat-fab>
            <mat-icon>arrow_back</mat-icon>
        </button>
        <h1>Capitals</h1>
    </div>
    <div *ngIf="countriesAndWeatherData$ | async as countriesAndWeatherData; else loading" class="u-flex-1">
        <mat-chip-listbox aria-label="List of capitals" class="mat-mdc-chip-set-stacked">
            <mat-chip-option (click)="updateCountryAndWeatherData(data)" *ngFor="let data of countriesAndWeatherData"
                             [selected]="data.country.cca2 === current.country.cca2">
                <img [alt]="data.country.flags.alt" [src]="data.country.flags.png" matChipAvatar />
                <span class="chip-content-container">
                    <span class="u-mx-10"><b>{{data.country.capital[0]}}</b>,</span>
                    <span class="u-mx-10">{{data.country.name.common}}</span>
                    <span class="u-mx-10">{{data.weather.main.feels_like}} C</span>
                    <img [alt]="data.weather.weather[0].description" [src]="data.weather.weather[0].icon" />
                </span>
            </mat-chip-option>
        </mat-chip-listbox>
    </div>
</div>

<ng-template #loading>
    <mat-spinner></mat-spinner>
</ng-template>
